<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Aktualna data i godzina</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    #czas {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>Aktualna data i godzina</h1>
  <div id="czas"></div>

  <script>
    function aktualizujCzas() {
      const teraz = new Date();
      const opcje = {
        weekday: 'long', year: 'numeric', month: 'long',
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById('czas').textContent = teraz.toLocaleString('pl-PL', opcje);
    }

    setInterval(aktualizujCzas, 1000);
    aktualizujCzas();
  </script>
</body>
</html>
